<Doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Chat Template</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
    <!-- Follow me on
        Dribbble: https://dribbble.com/supahfunk
        Twitter: https://twitter.com/supahfunk
        Codepen: http://codepen.io/supah/

        It's just a concept, a fake chat to design a new daily UI for direct messaging.
        Hope you like it :) -->

    <div class="chat">
        <div class="chat-title">
            <h1>Fabio Ottaviani</h1>
            <h2>Supah</h2>
            <figure class="avatar">
            <img src="http://s3-us-west-2.amazonaws.com/s.cdpn.io/156381/profile/profile-80_4.jpg" /></figure>
        </div>
        <div class="messages">
            <div class="messages-content"></div>
        </div>
        <div class="message-box">
            <textarea type="text" class="message-input" placeholder="Type message..."></textarea>
            <button type="submit" class="message-submit">Send</button>
        </div>
    </div>
    <!--<div class="bg"></div>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.mcustomscrollbar/3.0.6/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
